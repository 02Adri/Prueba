<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Seccion para Eliminar y Subir Archivos</title>
   <link rel="stylesheet" href="/formato.css">
   <script src="https://accounts.google.com/gsi/client" async defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
   <script src="/formato.js" defer></script>

</head>
<body>
    <div class="container">
    <!--Formulario para validar Credenciales-->
    <form action="" id="auth-form">
        <label for="username">Usuario</label>
        <input type="text"  id="username" required>
        <label for="password">Contraseña</label>
        <input type="password"  id="password">
        <button type="submit" class="btn">Ingresar</button>

        <a href="/documents.html" id="view-documents-link" class="link">Ver Documentos almacenados en la seccion de Articulos</a>
    </form>

    <!--Contenedor para almacenar la seccion de subir y eliminar documentos-->
    <div id="upload-section" style="display: none;">
        <!--Formulario para Subir los archivos-->
        
        <form action="" id="upload-form">
        <input type="file" id="file-input" accept=".docx">
        <button type="submit" class="btn">Subir Archivo</button>
       </form>
       <div id="documents-list" class="documents-list"></div>
       <div id="document-modal" class="document-modal">
        <div class="modal-content">
            <h2>Información del Artículo</h2>
            <p id="modal-info">Aquí se muestra la información del artículo.</p>
            <button class="btn-close" onclick="closeModal()">Cerrar</button>
        </div>
 </div>
   
   </div>
    <!--Script para subir y eliminar archivos-->
   
   

   
    
</body>
</html>
