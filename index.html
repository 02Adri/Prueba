<body>
    <div class="container">
    <!--Formulario para validar Credenciales-->
    <form action="" id="auth-form">
        <label for="username">Usuario</label>
        <input type="text"  id="username" required>
        <label for="password">Contrase√±a</label>
        <input type="password"  id="password">
        <button type="submit" class="btn">Ingresar</button>

        <a href="/documents.html" id="view-documents-link" class="link">Ver Documentos almacenados en la seccion de Articulos</a>
    </form>

    <!--Contenedor para almacenar la seccion de subir y eliminar documentos-->
    <div id="upload-section" style="display: none;">
        <!--Formulario para Subir los archivos-->
        
        <form action="" id="upload-form">
        <input type="file" id="file-input" accept=".docx">
        <button type="submit" class="btn">Subir Archivo</button>
       </form>
       </div>
