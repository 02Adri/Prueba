<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos</title>
  <link rel="stylesheet" href="./styles.css">
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <style>
    #documentList {
      list-style: none;
      padding: 0;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }
    #documentList li {
      margin: 10px 0;
    }
    #documentViewer {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px;
      overflow: auto;
      background-color: #f9f9f9;
    }
    .responsive-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Documentos Subidos</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".docx" required />
    <button type="submit">Subir Archivo</button>
  </form>

  <button id="viewForm" type="submit">Ir a la p√°gina de articulos</button>
  <h1>Lista de Documentos</h1>
  <ul id="documentList"></ul>
  <div id="documentViewer">
    <h2 id="docName"></h2>
    <div id="docContent"></div>
  </div>
 
  <script src="./uploads.js"></script>
  <script src="./fetchDocuments.js"></script>
</body>
</html>
