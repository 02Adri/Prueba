<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #documentList {
      list-style: none;
      padding: 0;
      margin: 10px;
  }
  #documentList li {
      margin: 5px 0;
  }
  #contentViewer {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      max-width: 800px;
      background-color: #f9f9f9;
      word-wrap: break-word;
  }
  h2 {
      text-align: center;
  }
  @media (max-width: 768px) {
      #contentViewer {
          padding: 10px;
          font-size: 14px;
      }
  }
  </style>
</head>
<body>
  <h1>Documentos Subidos</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".docx" required />
    <button type="submit">Subir Archivo</button>
  </form>
  <h1>Lista de Documentos</h1>
  <ul id="documentList"></ul>
  <div id="contentViewer">
    <h3 id="fileName"></h3>
    <div id="fileContent">Seleccione un documento para ver el contenido.</div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="./uploads.js"></script>
  <script src="./fetchDocuments.js"></script>
</body>
</html>
