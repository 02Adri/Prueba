<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Documentos Subidos</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".docx" required />
    <button type="submit">Subir Archivo</button>
  </form>
  <h1>Lista de Documentos</h1>
  <ul id="documentList"></ul>
  <div class="contentContainer" style="border: 1px solid #ccc; padding:10px;">
    Selecciona un Documento para ver su Contenido
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="./uploads.js"></script>
  <script src="./fetchDocuments.js"></script>
</body>
</html>
